spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
db.nimesa.datasource.driverClassName=com.mysql.cj.jdbc.Driver
db.nimesa.datasource.show.sql=false
db.nimesa.datasource.url=jdbc:mysql://localhost:3306/nimesa
